<!doctype html>

<html lang="de">

<head>

  <style>

  </style>

  <meta charset="utf-8">
  <title>Smiley</title>
  <script type="text/javascript"></script>
</head>

<body>

  <canvas id="canvas" width="400px" height="400px" style="border:1px solid #000000;">

  </canvas>

  <div class="slidecontainer">
    <input type="range" min="-75" max="75" value="0" class="slider" id="slider">
  </div>
  <p>Value: <span id="demo"></span></p>
</div>

<script>


var c=document.getElementById("canvas");
var ctx=c.getContext("2d");
var cY=canvas.height/2;
var cX=canvas.width/2;
var radius=190;

ctx.beginPath();
ctx.arc(cX,cY,radius,0,2*Math.PI);
ctx.fillStyle="yellow";
ctx.fill();
ctx.strokeStyle="#000000";
ctx.stroke();

ctx.beginPath();
ctx.arc(100, 130,25,0,2*Math.PI);
ctx.fillStyle="black";
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.arc(270, 130,25,0,2*Math.PI);
ctx.fillStyle="black";
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.moveTo(75,270);
ctx.quadraticCurveTo(200, 270, 325, 270);
ctx.stroke();


  var slider = document.getElementById("slider")  ;
  var h = 0;
  var output = document.getElementById("demo");

  slider.oninput = function(){

    output.innerHTML = this.value;
    h = output.innerHTML;
    draw(h);
  }

  function draw (n){
    var eyeradius = 25 + 0.1*n ;
    var mouthborder =  270+Number(n) ;




  ctx.beginPath();
  ctx.arc(cX,cY,radius,0,2*Math.PI);
  ctx.fillStyle="yellow";
  ctx.fill();
  ctx.strokeStyle="#000000";
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(100, 130,eyeradius,0,2*Math.PI);
  ctx.fillStyle="black";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(270, 130,eyeradius,0,2*Math.PI);
  ctx.fillStyle="black";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(75,270);
  ctx.quadraticCurveTo(200, mouthborder, 325, 270);
  ctx.stroke();


}
</script>

</body>

</html>
